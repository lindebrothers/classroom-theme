

        <div class="mdc-layout-grid__cell--span-12">
          <h4>All classes A-Z</h4>
          <p>External docs (if any where found within the org) and internal docs are in the list.</p>
              <div class="mdc-layout-grid__inner" id="tag-docs-container"></div>
        </div>
        <script>
            const printClasses = () => {
              var node = ''

              const array = reposHandler.collectClasses("{{page.doc-tag}}")

              let spin = 0
              let i = 0
              const array_length = array.length
              const _break = Math.ceil(array_length / 3)

              array.forEach(item => {
                item.icon = 'description'
                item.baseurl = ''
                if (item.isExternal) {
                  item.icon = 'rss_feed'
                  item.baseurl="{% if jekyll.environment == 'development' %}https://pages.github.schibsted.io{%endif%}"
                }
                let startElement = ``
                if (spin === 0) {
                  startElement = `
                  <div class="mdc-layout-grid__cell--span-4">
                    <ul class="mdc-list" aria-orientation="vertical">
                  `
                }
                let endElement = ``
                if (spin === (_break -1) || i >= (array_length - 1)) {
                  endElement = `
                    </ul>
                  </div>
                  `
                  spin = 0
                } else {
                  spin = Math.round(spin + 1)
                }

                node = `${node}${startElement}
                <a class="no-decoration" href="${item.baseurl}${ item.pages[0].url }">
                  <li class="mdc-list-item">
                    <span class="mdc-list-item__graphic material-icons">${ item.icon }</span>
                    <span class="mdc-list-item__text">
                      <span class="mdc-list-item__primary-text">${ item.title }</span>
                      <span class="mdc-list-item__secondary-text"></span>
                    </span>
                  </li>
                </a>
                ${endElement}
                `
              });
              if (node === '') {
                node = `
                <div class="mdc-layout-grid__cell--span-9">
                  <h4>No documents has been added to #{{page.doc-tag}}</h4>
                  <p>Please, be the first to add docs to this tag.</p>
                </div>
                `
              }
              document.getElementById("tag-docs-container").innerHTML = node;
            }
            addToHook("REPOS_LOADED", printClasses);
          </script>
